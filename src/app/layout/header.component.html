<!-- Header do HelpDesk -->
<header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
  <div class="px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo e Título -->
      <div class="flex items-center space-x-4">
        <button
          type="button"
          class="lg:hidden p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500"
          (click)="toggleSidebar()"
        >
          ☰
        </button>

        <div class="flex items-center space-x-3">
          <div class="flex items-center justify-center w-8 h-8 bg-primary-600 rounded-lg">🎧</div>
          <h1 class="text-xl font-semibold text-gray-900 dark:text-white">HelpDesk Pro</h1>
        </div>
      </div>

      <!-- Search Bar -->
      <app-global-search class="hidden md:flex"></app-global-search>

      <!-- Actions -->
      <div class="flex items-center space-x-4">
        <!-- Notifications -->
        <button
          type="button"
          class="relative p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
          (click)="toggleNotifications()"
        >
          🔔
          <span class="absolute top-1 right-1 block h-2 w-2 rounded-full bg-red-500"></span>
        </button>

        <!-- Theme Selector -->
        <app-theme-selector></app-theme-selector>

        <!-- Dark Mode Toggle (legacy - pode ser removido) -->
        <button
          type="button"
          class="hidden p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
          (click)="toggleDarkMode()"
        >
          {{ isDarkMode ? '☀️' : '🌙' }}
        </button>

        <!-- User Menu -->
        <div class="relative">
          <!-- Login Link (quando não autenticado) -->
          <a
            *ngIf="!isAuthenticated()"
            routerLink="/auth/login"
            class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-primary-50 dark:bg-primary-900/30 rounded-lg hover:bg-primary-100 dark:hover:bg-primary-900/50 transition-colors"
          >
            <span>🔑</span>
            <span class="hidden sm:inline">Fazer Login</span>
          </a>

          <!-- User Profile (quando autenticado) -->
          <button
            *ngIf="isAuthenticated() && currentUser()"
            type="button"
            class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500"
            (click)="toggleUserMenu()"
          >
            <img
              class="h-8 w-8 rounded-full object-cover"
              [src]="currentUser()?.avatar || 'https://via.placeholder.com/32'"
              [alt]="(currentUser()?.firstName || '') + ' ' + (currentUser()?.lastName || '')"
            />
            <span class="hidden lg:block text-sm font-medium text-gray-900 dark:text-white">
              {{ currentUser()?.firstName }} {{ currentUser()?.lastName }}
            </span>
            <span class="text-xs text-gray-500 dark:text-gray-400">▼</span>
          </button>

          <!-- User Menu Dropdown -->
          <div
            *ngIf="showUserMenu"
            class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 border border-gray-200 dark:border-gray-700"
          >
            <a
              href="#"
              class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              👤 Meu Perfil
            </a>
            <a
              href="#"
              class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              ⚙️ Configurações
            </a>
            <hr class="my-1 border-gray-200 dark:border-gray-600" />
            <a
              href="#"
              class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
              (click)="logout()"
            >
              🚪 Sair
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
